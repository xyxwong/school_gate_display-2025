<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 模型展示 (從 ZIP 載入)</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333333;
        }
        model-viewer {
            width: 90vw;
            height: 90vh;
            --poster-color: transparent;
        }

        /* 🔄 Loading 動畫 */
        #loading {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(51,51,51,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: #fff;
            font-size: 1.2em;
            flex-direction: column;
        }
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #00ffcc;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>

    <!-- 🔄 Loading 畫面 -->
    <div id="loading">
        <div class="spinner"></div>
        <div>模型載入中，請稍候...</div>
    </div>

    <!-- 3D 模型顯示 -->
    <model-viewer 
        id="model-viewer-element"
        alt="一個 3D 模型"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        min-camera-orbit="auto auto 5%"
        max-camera-orbit="auto auto 200%"
        orbit-sensitivity="1">
    </model-viewer>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const viewer = document.getElementById('model-viewer-element');
            const loading = document.getElementById('loading');

            const zipPath = './model.zip';
            const modelFileNameInZip = 'model.glb';

            async function loadModelFromZip() {
                try {
                    console.log(`正在下載 ${zipPath}...`);
                    const response = await fetch(zipPath);
                    if (!response.ok) {
                        throw new Error(`網路錯誤: ${response.statusText}`);
                    }
                    const zipBlob = await response.blob();
                    console.log('下載完成。');

                    console.log('正在解壓縮...');
                    const jszip = new JSZip();
                    const zip = await jszip.loadAsync(zipBlob);
                    console.log('ZIP 檔案包含:', Object.keys(zip.files));
                    console.log('解壓縮完成。');

                    const modelFile = zip.file(modelFileNameInZip);
                    if (!modelFile) {
                        throw new Error(`在 ${zipPath} 中找不到檔案: ${modelFileNameInZip}`);
                    }
                    console.log(`找到檔案: ${modelFileNameInZip}`);

                    const modelBlob = await modelFile.async('blob');
                    const objectURL = URL.createObjectURL(modelBlob);
                    console.log('建立暫時 URL 並載入模型...');

                    viewer.src = objectURL;

                    viewer.addEventListener('load', () => {
                        URL.revokeObjectURL(objectURL);
                        console.log('模型載入完成，暫時 URL 已釋放。');
                        // ✅ 隱藏 loading
                        loading.style.display = 'none';
                    }, { once: true });

                } catch (error) {
                    console.error('解壓縮或載入失敗:', error);
                    viewer.alt = `載入模型失敗: ${error.message}`;
                    loading.innerHTML = `<div>載入失敗: ${error.message}</div>`;
                }
            }

            loadModelFromZip();
        });
    </script>

</body>
</html>
