    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const zipPath = './model.zip';

                        throw new Error(`ç¶²è·¯éŒ¯èª¤: ${response.statusText}`);

                    console.log('ä¸‹è¼‰å®Œæˆã€‚');

                    console.log('æ­£åœ¨è§£å£“ç¸®...');
                    const jszip = new JSZip();

                        // âœ… éš±è— loading

                    viewer.alt = `è¼‰å…¥æ¨¡å‹å¤±æ•—: ${error.message}`;
